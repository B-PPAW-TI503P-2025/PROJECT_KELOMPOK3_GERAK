<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Gerakan - Motion Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-body: #f8fafc;
            --card-white: #ffffff;
            --primary-navy: #0f172a;
            --accent-blue: #0ea5e9;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            padding: 2rem 0;
        }

        .container { max-width: 900px; }

        .history-card {
            background: var(--card-white);
            border-radius: 1.5rem;
            border: 1px solid #e2e8f0;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04);
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            transition: color 0.2s;
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-back:hover { color: var(--accent-blue); }

        /* Awalnya sembunyikan filter (Hanya Admin) */
        #adminFilterSection {
            display: none; 
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            align-items: flex-end;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .table-responsive {
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid #f1f5f9;
        }

        .badge-status {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-motion { background: #fef2f2; color: #ef4444; }
        .badge-none { background: #f0fdf4; color: #22c55e; }
    </style>
</head>

<body>

<div class="container">
    <button onclick="handleGoBack()" class="btn-back">
        <i data-lucide="arrow-left" size="18"></i>
        Kembali ke Dashboard
    </button>

    <div class="history-card">
        <div class="d-flex align-items-center gap-3 mb-4">
            <div class="bg-light p-2 rounded-3 text-primary">
                <i id="headerIcon" data-lucide="list-checks" size="24"></i>
            </div>
            <h3 id="pageTitle" class="fw-bold mb-0">Riwayat Deteksi</h3>
        </div>

        <div id="adminFilterSection">
            <div class="flex-grow-1">
                <label class="form-label small fw-bold text-muted">Filter Berdasarkan Hari</label>
                <input type="date" id="filterDate" class="form-control">
            </div>
            <button class="btn btn-primary px-4 fw-bold" onclick="loadHistory()">Cari Data</button>
            <button class="btn btn-outline-secondary px-3" onclick="resetFilter()">Reset</button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th width="80">No</th>
                        <th>Status Deteksi</th>
                        <th class="text-end">Waktu Kejadian</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <tr><td colspan="3" class="text-center py-4">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
lucide.createIcons();

// AMBIL ROLE DARI LOCALSTORAGE
const userRole = localStorage.getItem('role');

/**
 * 1. CEK AKSES & TAMPILAN ROLE
 * Menentukan apakah filter admin muncul atau tidak
 */
function checkAccess() {
    const filterSection = document.getElementById('adminFilterSection');
    const title = document.getElementById('pageTitle');
    
    if (userRole === 'admin') {
        filterSection.style.display = 'flex';
        title.innerText = "Manajemen Riwayat (Admin)";
    } else {
        filterSection.style.display = 'none';
        title.innerText = "Riwayat Deteksi Saya";
    }
}

/**
 * 2. NAVIGASI KEMBALI DINAMIS
 * Mencegah admin terlempar ke dashboard user
 */
function handleGoBack() {
    window.location.href = (userRole === 'admin') ? 'admin.html' : 'index.html';
}

/**
 * 3. PEMUATAN DATA & FILTERING
 * Mengambil data dari backend dan memproses filter per hari jika admin
 */
async function loadHistory() {
    const filterValue = document.getElementById('filterDate').value;
    const tableBody = document.getElementById('dataBody');
    
    try {
        const res = await fetch('/api/motion');
        const data = await res.json();
        
        let filteredData = data;

        // Logika Filter: Hanya berjalan jika role adalah admin dan input tanggal diisi
        if (userRole === 'admin' && filterValue) {
            filteredData = data.filter(item => {
                // Menyamakan format YYYY-MM-DD
                const itemDate = new Date(item.created_at).toISOString().split('T')[0];
                return itemDate === filterValue;
            });
        }

        let rows = '';
        if (filteredData.length === 0) {
            rows = '<tr><td colspan="3" class="text-center py-4">Tidak ada data ditemukan.</td></tr>';
        } else {
            // Tampilkan data terbaru di urutan teratas (Reverse Sort)
            filteredData.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)).forEach((d, i) => {
                const badge = d.motion 
                    ? '<span class="badge-status badge-motion">Gerak Terdeteksi</span>' 
                    : '<span class="badge-status badge-none">Area Aman</span>';
                
                const time = new Date(d.created_at).toLocaleString('id-ID', {
                    day: '2-digit', month: '2-digit', year: 'numeric',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                }).replace(/\//g, '-');

                rows += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${badge}</td>
                        <td class="text-end fw-medium text-secondary">${time}</td>
                    </tr>`;
            });
        }
        tableBody.innerHTML = rows;
    } catch (err) {
        tableBody.innerHTML = '<tr><td colspan="3" class="text-center text-danger py-4">Gagal memuat riwayat.</td></tr>';
    }
}

/**
 * 4. RESET FILTER
 */
function resetFilter() {
    document.getElementById('filterDate').value = '';
    loadHistory();
}

// EKSEKUSI AWAL

checkAccess();
loadHistory();
</script>
</body>
</html>
