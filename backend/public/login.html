<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Motion Monitoring System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root {
      --bg-body: #f1f5f9;
      --card-white: #ffffff;
      --accent-primary: #0f172a;
      --accent-blue: #0ea5e9;
      --text-dark: #1e293b;
      --text-muted: #64748b;
    }

    body {
      background-color: var(--bg-body);
      /* Grid background lebih halus */
      background-image: radial-gradient(#cbd5e1 0.8px, transparent 0.8px);
      background-size: 20px 20px;
      font-family: 'Roboto', sans-serif;
      color: var(--text-dark);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-card {
      background: var(--card-white);
      /* Ujung Card Tumpul (Modern Standard) */
      border-radius: 1.5rem; 
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      /* Bayangan lebih lebar dan halus (Soft UI) */
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .brand-logo {
      width: 64px;
      height: 64px;
      background: #f0f9ff;
      border-radius: 1.2rem; /* Tumpul mengikuti card */
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: var(--accent-blue);
      border: 1px solid #e0f2fe;
    }

    .status-badge {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent-blue);
      display: block;
      text-align: center;
      margin-bottom: 0.5rem;
      background: #f0f9ff;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      padding: 4px 12px;
      border-radius: 20px;
    }

    h4 {
      color: var(--accent-primary);
      font-weight: 700;
      letter-spacing: -0.02em;
      font-size: 1.5rem;
    }

    .form-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.6rem;
      letter-spacing: 0.02em;
    }

    .form-control {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      color: var(--text-dark);
      padding: 0.85rem 1rem;
      /* Input juga dibuat tumpul */
      border-radius: 0.75rem; 
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
      background: #ffffff;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
      outline: none;
    }

    .btn-primary {
      background: var(--accent-primary);
      border: none;
      padding: 0.9rem;
      font-weight: 500;
      border-radius: 0.75rem; /* Tombol tumpul */
      margin-top: 1rem;
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      background: #1e293b;
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    #msg {
      font-size: 0.85rem;
      min-height: 20px;
      font-weight: 500;
    }

    .footer-text {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 2.5rem;
      text-align: center;
      font-weight: 400;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center">
  <div class="login-card">
    <div class="brand-logo">
      <i data-lucide="activity" size="32"></i>
    </div>
    
    <span class="status-badge">Secure Gateway</span>
    <h4 class="text-center mb-4">Motion Monitoring</h4>

    <div class="mb-3">
      <label class="form-label text-uppercase">Username</label>
      <input id="username" class="form-control" placeholder="Masukan Nama">
    </div>

    <div class="mb-4">
      <label class="form-label text-uppercase">Password</label>
      <input id="password" type="password" class="form-control" placeholder="••••••••">
    </div>

    <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2" onclick="login()">
      <span>LOG IN</span>
      <i data-lucide="arrow-right" size="18"></i>
    </button>

    <p id="msg" class="text-danger mt-3 text-center"></p>
    
    <div class="footer-text">
      Pengembangan Aplikasi Web
    </div>
  </div>
</div>

<script>
  lucide.createIcons();

  async function login() {
    const btn = document.querySelector('button');
    const msg = document.getElementById('msg');
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    msg.innerText = "";
    btn.innerHTML = `<span>VERIFYING...</span>`;
    btn.disabled = true;

    try {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (!data.success) {
        msg.innerText = 'Autentikasi Gagal: Kredensial tidak valid.';
        resetButton(btn);
        return;
      }

      localStorage.setItem('role', data.role);
      window.location.href = data.role === 'admin' ? '/admin' : '/user';
      
    } catch (err) {
      msg.innerText = 'Kesalahan sistem: Koneksi terputus.';
      resetButton(btn);
    }
  }

  function resetButton(btn) {
    btn.disabled = false;
    btn.innerHTML = `<span>LOG IN</span><i data-lucide="arrow-right" size="18"></i>`;
    lucide.createIcons();
  }
</script>

</body>
</html>
